<!DOCTYPE html>
<html lang = "pl" >
<head>
	<meta charset="utf-8"/>

	<title>Budżet osobisty</title>
	
	<meta name="description" content="Strona służąca do zapanowania nad swoim budżetem osobistym" />
	<meta name="keywords" content="finanse, budzet, budżet, rachunki, rachunkowość, pieniądze, bilans, wydatki, wydatek, dochodzy, przychody"/>
	
	<link rel="stylesheet" href="styles/styleGeneral.css" type="text/css"></link>
	<link rel="stylesheet" href="styles/styleSideMenu.css" type="text/css"></link>
	<link rel="stylesheet" href="styles/main.css" type="text/css"></link>
	
	<link rel="stylesheet" href="styles/fontello/fontello.css" type="text/css"></link>
	<link rel="stylesheet" href="datePicker/datePickerStyle.css" type="text/css"></link>	
	
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>	
	<script src="datePicker/datepickerPL.js"></script>
	
	<!--	https://www.jqueryscript.net/chart-graph/Nice-Configuarable-Pie-Donut-Chart-with-jQuery-D3-js-d3pie.html	!-->
	<script src="d3pie/website/libs/d3.min.js"></script>
	<script src="d3pie/d3pie/d3pie.js"></script>
	
	<!--	https://github.com/Fooidge/PleaseJS !-->
	<script src="PleaseJS/dist/Please.js"></script>
	<script src="randomColor.js"></script>
	
	
	
	<script type="text/javascript">		
			
			$(function() {
				
				var expenses = [{label: "xddddddd", value: 500},
								{label: "XDDD", value: 1000},
								{label: ":)))", value: 1500},
								{label: ":]]]", value: 2000}]
				
				function getRandomColor(min, max) {
					min = Math.ceil(min);
					max = Math.floor(max);
					var randomNumber = Math.floor(Math.random() * (max - min)) + min;
					var randomNumberString = String(randomNumber);
					return "rgb(" + randomNumberString + "," + randomNumberString + "," + randomNumberString + ")"
				}			
						
				$("body").css("background-color",getRandomColor(80,160));
				
				console.log(expenses);
				console.log(getRandomColor(80,160));
			
				var pieChartaData = [];
				
				for (var i=0; i<expenses.length; i++) {
				
					var pieChartItem = {};
					
					pieChartItem.label = expenses[i].label;
					pieChartItem.value = expenses[i].value;			

					if (pieChartItem.value > 0) pieChartaData.push(pieChartItem);
				}
			
				var pie = new d3pie("pieChart", {
					header: {
						title: {
							text: "xd",
							color: "#ffffff"
						}
							},
							size: {
								pieOuterRadius: "100%",
								canvasHeight: 360
							},
							data: {
								content: pieChartaData
							}
				});
			});
			
		
	</script>	
</head>

<body>
	
	<div id="pieChart"></div>

</body>
</html>
