<!DOCTYPE html>
<html lang = "pl" >
<head>
	<meta charset="utf-8"/>
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1"/>
	
	<title>Budżet osobisty</title>
	
	<meta name="description" content="Strona służąca do zapanowania nad swoim budżetem osobistym" />
	<meta name="keywords" content="finanse, budzet, budżet, rachunki, rachunkowość, pieniądze, bilans, wydatki, wydatek, dochodzy, przychody"/>
	
	<link rel="stylesheet" href="styles/styleGeneral.css" type="text/css"></link>
	<link rel="stylesheet" href="styles/styleSideMenu.css" type="text/css"></link>
	<link rel="stylesheet" href="styles/main.css" type="text/css"></link>
	
	<link rel="stylesheet" href="styles/fontello/fontello.css" type="text/css"></link>
	<link rel="stylesheet" href="datePicker/datePickerStyle.css" type="text/css"></link>
	
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="datePicker/datepickerPL.js"></script>
	<script type="text/javascript">
		
		$( function() {
			$.datepicker.setDefaults($.datepicker.regional['pl']);
			$( "#datepicker" ).datepicker({
				showOtherMonths: true,
				selectOtherMonths: true,
				nextText: "",
				prevText: "",
				beforeShow: function() {
					$(this).parent().css("color", "#ffffff");
					$(this).css("border-color", "#ffffff");
				},
				onClose: function() {
					$(this).parent().css("color", "#c0c0c0");
					$(this).css("border-color", "#c0c0c0");
				}
			});			
			$( "#datepicker" ).datepicker().datepicker("setDate",new Date());
			
			
		} );
		
	</script>	
</head>

<body style="display: grid; grid-template-columns: 218px auto;">

	<nav>
		<div id="sideMenu">
		
			<a href="DodajPrzychod.html" class="menuItemLink">
				<div class="menuItem">Dodaj przychód</div>
			</a>
			
			<div id="activeMenuItem">Dodaj wydatek</div>

			<a href="PrzegladajBilans.html" class="menuItemLink">
				<div class="menuItem">Przeglądaj bilans</div>
			</a>
			
			<a href="Ustawienia.html" class="menuItemLink">
				<div class="menuItem">Ustawienia</div>	
			</a>
			
			<a href="EkranLogowania.html" class="menuItemLink">
				<div class="menuItem">Wyloguj się</div>	
			</a>		
		</div>
	</nav>
	
	<main>
		<form action=""	class="data">
		
			<div class="inputDiv" name="amount">
				<label for="amount">Kwota:</label>
				<input type="text" class="finances" id="amount" autocomplete="off"></input>	
				<div>zł</div>
			</div>
			
			<div class="inputDiv" >
				<label for="datepicker">Data:</label>
				<input type="text" class="finances" name="date" autocomplete="off" id="datepicker"></input>					
			</div>
			
			<div class="inputDiv">
				<label for="paymentMethods">Sposób płatności:</label>				
				<select id="paymentMethods" class="finances">						
					<option>Karta kredytowa</option>
					<option>Gotówka</option>
					<option>Karta debetowa</option>
				</select>
			</div>	
			
			<div class="inputDiv">
				<label for="categoriesMenu">Wybierz kategorię:</label>				
				<select id="categoriesMenu" class="finances">						
					<option>Wynagrodzenie</option>
					<option>Odsetki bankowe</option>
					<option>Sprzedaż na allegro</option>
					<option>Inne</option>
				</select>
			</div>									
			
			<div class="inputDiv">
				<label for="comment">Komentarz:</label>
				<textarea type="text" class="finances" id="comment" placeholder="Pole nie wymagane"></textarea>
			</div>									
			
			<div class="inputDiv">
				<div class="buttonsContainer">
					<input type="submit" class="button" value="Dodaj"></input>
					<input type="submit" class="button" value="Anuluj"></input>
				</div>
			</div>				
		</form>			
	</main>
</body>
</html>
