<!DOCTYPE html>
<html lang = "pl" >
<head>
	<meta charset="utf-8"/>
	<meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1"/>
	
	<title>Budżet osobisty</title>
	
	<meta name="description" content="Strona służąca do zapanowania nad swoim budżetem osobistym" />
	<meta name="keywords" content="finanse, budzet, budżet, rachunki, rachunkowość, pieniądze, bilans, wydatki, wydatek, dochodzy, przychody"/>
	
	<link rel="stylesheet" href="styles/styleGeneral.css" type="text/css"></link>	
	<link rel="stylesheet" href="styles/styleLogInScreen.css" type="text/css"></link>	
	
</head>
<body>

	<main>
		
		<div class="fillerBox"></div>
	
		<div id="content">
			<div class="widthFlexWrapper">
				<h1>
					Budżet osobisty
				</h1>
			</div>
			
			<form action="DodajPrzychod.html">
				<div class="widthFlexWrapper">
					<input id="username" placeholder="Nazwa użytkownika" autocomplete="off"></input>
				</div>
				<div class="widthFlexWrapper">
					<input type="password" id="password" placeholder="Hasło"></input>
				</div>
				<div class="widthFlexWrapper">
					<input type="submit" id="logInButton" value="Zaloguj się!"></input>
				</div>
			</form>
			
			<div id="horizontalLine"></div>
			
			<div id="other">
				<a href="">Nie posiadasz jeszcze konta?</a>		
				<a href="">Zapomniałeś hasło?</a>
			</div>		
		</div>	
		
		<div class="fillerBox"></div>
	</main>
</body>
</html>
